<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Estudiantil Universitario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="usuarios.html">Estudiantes Registrados</a></li>
        </ul>
    </nav>

    <!-- Contenido Principal -->
    <main>
        <h1>Registro de Estudiantes</h1>

        <!-- Formulario de Registro -->
        <form id="registerForm">
            <input type="text" id="name" placeholder="Nombre" required>
            <input type="text" id="surname" placeholder="Apellido" required>
            <input type="text" id="id" placeholder="Cédula" required>
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="text" id="phone" placeholder="Teléfono" required>
            <input type="text" id="address" placeholder="Dirección" required>
            <input type="date" id="birthdate" placeholder="Fecha de Nacimiento" required>
            <select id="gender" required>
                <option value="">Género</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
            <button type="submit">Registrar</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Sistema de Registro Estudiantil Universitario</p>
    </footer>

    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
